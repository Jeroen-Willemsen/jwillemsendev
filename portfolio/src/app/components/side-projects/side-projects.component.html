<div class="tabs">
  <button
    [class.active]="selectedTab === 'app-games'"
    (click)="selectTab('app-games')">
    Angular games
  </button>
  <button
    [class.active]="selectedTab === 'app-python-applications'"
    (click)="selectTab('app-python-applications')">
    Python applications
  </button>
</div>

<div class="tab-content">
  <app-games *ngIf="selectedTab === 'app-games'"></app-games>
  <app-python-applications *ngIf="selectedTab === 'app-python-applications'"></app-python-applications>
</div>
