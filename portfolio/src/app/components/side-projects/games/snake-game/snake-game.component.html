<div class="game">
  <h2 style="margin-top: 0">Snake Game</h2>
  <canvas
    [attr.height]="canvasHeight"
    [attr.width]="canvasWidth"
    id="gameCanvas">
  </canvas>
  <p>Score: {{ score }}</p>
  <p *ngIf="gameOver">Game Over!</p> <!-- Display game over message -->
  <button (click)="initGame()">Start game</button>
</div>
