<h1>Side Projects</h1>

<div class="tabs">
  <button
    [class.active]="selectedTab === 'componentA'"
    (click)="selectTab('componentA')">
    Component A
  </button>
  <button
    [class.active]="selectedTab === 'componentB'"
    (click)="selectTab('componentB')">
    Component B
  </button>
  <button
    [class.active]="selectedTab === 'componentC'"
    (click)="selectTab('componentC')">
    Component C
  </button>
</div>

<div class="tab-content">
  <app-hangman-game *ngIf="selectedTab === 'componentA'"></app-hangman-game>
  <app-memory-game *ngIf="selectedTab === 'componentB'"></app-memory-game>
  <app-snake-game *ngIf="selectedTab === 'componentC'"></app-snake-game>
</div>
