<div class="tabs">
  <button
    (click)="selectTab('app-development-skills')"
    [class.active]="selectedTab === 'app-development-skills'">
    Professional programming experience
  </button>
  <button
    (click)="selectTab('app-side-projects')"
    [class.active]="selectedTab === 'app-side-projects'">
    Side projects
  </button>
</div>

<div class="tab-content">
  <app-development-skills *ngIf="selectedTab === 'app-development-skills'"></app-development-skills>
  <app-side-projects *ngIf="selectedTab === 'app-side-projects'"></app-side-projects>
</div>
