<div class="test">
  <h1>Typing Speed Test</h1>
  <p class="text-to-type">{{ text }}</p>
  <textarea
    [(ngModel)]="enteredText"
    (input)="onTextInput()"
    [disabled]="timeLeft === 0"
  ></textarea>
  <p>Time Left: {{ timeLeft }} seconds</p>
  <div *ngIf="timeLeft === 0">
    <p>Your typing speed is {{ wpm }} words per minute.</p>
    <button (click)="resetTest()">Try Again</button>
  </div>
</div>
