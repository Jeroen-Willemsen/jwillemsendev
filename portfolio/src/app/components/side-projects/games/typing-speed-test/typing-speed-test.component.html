<div class="test">
  <h2 style="margin-top: 0">Typing Speed Test</h2>
  <p class="text-to-type">{{ text }}</p>
  <textarea
    (input)="onTextInput()"
    [(ngModel)]="enteredText"
    [disabled]="timeLeft === 0"
  ></textarea>
  <p>Time Left: {{ timeLeft }} seconds</p>
  <div *ngIf="timeLeft === 0">
    <p>Your typing speed is {{ wpm }} words per minute.</p>
    <button (click)="resetTest()">Try Again</button>
  </div>
</div>
