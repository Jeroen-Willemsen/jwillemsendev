<div class="document-list">
  <h2>Available Documents</h2>
  <ul>
    <li *ngFor="let doc of documents">
      <h3>{{ doc.name }}</h3>
      <p>{{ doc.description }}</p>
      <a [href]="doc.url" download="{{ doc.name }}">Download</a><br>
      <a [routerLink]="['/documents', doc.id]">View Details</a>
    </li>
  </ul>
</div>
